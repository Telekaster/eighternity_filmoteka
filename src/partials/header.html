      </div>
      <!-- Дело рук Жени -->
      <div class="theme-switch">
        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
          <svg class="theme-switch__moon" aria-label="Иконка луны">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
          <svg class="theme-switch__sun" role="img" aria-label="Иконка солнца">
            <use href="./images/sprite.svg#sun"></use>
          </svg>
        </div>
      </div>
      <!-- Дело рук Жени -->

      <form class="search" action="search">
        <input
          class="search__input"
          type="text"
          placeholder="Search"
          name="query"
          autocomplete="off"
          required
        />
        <button class="search__btn" type="submit">
          <svg class="search__btn-icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <p class="alert-answer"></p>

    <include src="./partials/login.html"></include>

  <div class="header-lib slide" id="headerLib">
    <div class="header__container">
      <div class="header__top">
        <a href="" class="logo logo__link">
          <svg class="logo__icon">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo__txt">Filmoteka </span>
        </a>
        <nav class="nav nav--lib">
          <button type="button" class="nav__btn" id="btn-home-open">home</button>
          <button type="button" class="nav__btn current">my library</button>
        </nav>
      </div>
      <div class="header-lib__btn-set">
        <button class="header-lib__btn current" type="button" id="watched__btn">watched</button>
        <button class="header-lib__btn" type="button" id="queue__btn">queue</button>
      </div>
      <p class="alert-answer"></p>
    </div>
    <!-- Дело рук Жени -->
    <div class="theme-switch">
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="Переключить между тёмной и светлой темой"
        />
        <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
        <svg class="theme-switch__moon js-moon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
        <svg class="theme-switch__sun js-sun" role="img" aria-label="Иконка солнца">
